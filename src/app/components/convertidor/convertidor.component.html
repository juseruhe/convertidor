<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese Cantidad</label>
                <input type="number" class="form-control form-control-lg" id="cantidad" 
                [(ngModel)]="cantidad"
                placeholder="Ingrese Cantidad...">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="tengo" class="form-label">Tengo</label>
            <select class="form-select form-select-lg mb-3" id="tengo" 
           [(ngModel)]="tengo"
            aria-label=".form-select-lg example">
                <option *ngFor="let moneda of monedas">{{moneda}}
                </option>
              </select>
        </div>
        <div class="col-lg-6">
            <label for="quiero" class="form-label">Quiero</label>
            <select class="form-select form-select-lg mb-3" id="quiero" 
            [(ngModel)] ="quiero"
            aria-label=".form-select-lg example">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
              </select>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{total}}  {{quiero}}</span>
    </h5>
</div>
